competition:
  subject_of_records: Competition
  features:
  - name: held_date
    dtype: datetime
  - name: fastest_time
    dtype: float
  - prefix: champion
    table: dog
  index:
  - name: competition_id
    dtype: str
dog_of_the_month:
  subject_of_records: DogOfTheMonth
  features:
  - prefix: winner
    table: dog
  index:
  - prefix: dog_type
    dtype: DogCategory
  - name: year
    dtype: int
  - name: month
    dtype: int
  partition_max_rows: 3
dog_size:
  subject_of_records: DogSize
  features:
  - prefix: waist_limit
    dtype: IntLimitType
  - prefix: weight_limit
    dtype: IntLimitType
  index:
  - name: dogsize_name
    dtype: str
dog:
  subject_of_records: dogshowbase:core:Dog
  features:
  - name: name
    dtype: str
  - name: color
    dtype: str
    nullable: true
  - prefix: size
    table: dog_size
  index:
  - name: canine_id
    dtype: str
